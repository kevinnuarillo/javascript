<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <script>
        
        const person = {}
        
        Reflect.set(person, "firstName", "Kevin");
        Reflect.set(person, "lastName", "Nuarillo");
        
        console.log(person);
        
        console.log(Reflect.get(person, "firstName"));
        console.log(Reflect.get(person, "lastName"));
        
        console.log(Reflect.has(person, "firstName"));
        console.log(Reflect.has(person, "lastName"));
        console.log(Reflect.has(person, "name"));
        
    </script>
</body>
</html>
