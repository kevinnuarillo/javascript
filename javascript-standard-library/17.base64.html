<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Base64</title>
</head>
<body>
<script>
    
    const original = "Shin&Ryu=Jin";
    console.log(original);
    
    const encoded = btoa(original);
    console.log(encoded);
    
    const decoded = atob(encoded);
    console.log(decoded);
    
</script>
</body>
</html>
