<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Selector Attribute</title>
</head>
<body>
<div class="muhammad">Muhammad</div>
<div class="kevin">Kevin</div>
<div class="nuarillo">Nuarillo</div>

<script>
    
    // ambil semua yang ada class
    const list = document.querySelectorAll("[class]");
    console.log(list);
    
</script>

</body>
</html>
