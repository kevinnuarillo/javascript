<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML element</title>
</head>
<body>
    <a id="link"></a>
<script>
    
    const link = document.getElementById("link");
    link.href = "https://itzy.jype.com";
    link.target = "_blank";
    link.textContent = "Itzy Website";
    
</script>
</body>
</html>
