<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>

<body>
<script>

// unsolve
{
  class PrimeNum {
    result = [];
    
    constructor(n) {
      this.n = n;
    }
    
    prima() {
      for(let i = 2; i < this.n; i++) {
        let flag = 0;
        
        for(let j = 2; j < i; j++) {
          if(i % j === 0) {
            flag = 1;
            break
          }
        }
        
        if (i > 1 && flag === 0) {
          this.result.push(i)
        }
      }
      return this.result;
    }
  }
   
   const data = new PrimeNum(50);
   console.log(data.prima());
}

{
  
  function isPrime(n) {
    
    if(n < 2) {
      return false;
    }
    
    for(let i = 2; i < n; i++) {
      if(n % i === 0) {
        return i; // bukan prima
      }
    }
    return true; // prima
  }
  
  // print
  function printPrime(n) {
    for(let i = 1; i <= n; i++) {
      if(isPrime(i) % 2 != 0) {
        document.write(i+" ");
      }
    }
  }
  printPrime(50);
}
    
</script>
</body>

</html>
