<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>this</title>
</head>
<body>

<script>
    
    const person = {
        name: "Kevin",
        sayHello: function (name) {
            console.log(`Hello ${name}, my name is ${this.name}`) // mengakses name yang ada dalam object person, bukan parameter function sayHello this itu.
        }
    };
    
    person.sayHello("Ryujin");
    
    
    
</script>


</body>
</html>
