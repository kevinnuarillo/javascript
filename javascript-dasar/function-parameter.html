<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Function Parameter</title>
</head>
<body>
  
<script>
  // Function seperti biasa, namun masukan parameter
  function sayHelloWorld(firstName, lastName) {
      document.writeln(`<h3>Hello ${firstName} ${lastName} </h3>`);
  }
  
  sayHelloWorld("Kevin", "Nuarillo"); // Kevin = firstName, Nuarillo = lastName
  
  
</script>

  
</body>
</html>
