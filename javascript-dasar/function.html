<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Function</title>
</head>
<body>

<script>
  // Bikin functionnya
  function sayHelloWorld() {
    document.writeln("Hello World!");
  }
  
  // Cara panggil functionnya
  sayHelloWorld() // Jika tidak dipanggil tidak akan muncul
  sayHelloWorld() // Bisa berkali kali
  
</script>


</body>
</html>
