<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>

<body>
<script>
    
    function bilanganPrima(num) {
        let result = [];
        
        for(let i = 2; i < num; i++) {
            let flag = 0;
            
            for(let j = 2; j < i; j++) {
                if(i % j === 0) {
                    flag = 1
                    break;
                }
            }
            
            if(i < 1 && flag === 0) {
                result.push(i);
            }
        }
        return result;
    }
    
    console.log(bilanganPrima(10));
    
</script>
</body>

</html>
