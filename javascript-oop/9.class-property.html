<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>class constructor</title>
</head>
<body>


<script>
    
    class Person {
   
        constructor(name) {
            this.name = name;
        }
    }
    
    const kevin = new Person("Kevin")
    console.log(kevin.name)
    
    const ryujin = new Person("Ryujin")
    
    
</script>


</body>
</html>
