<script>

    // error manual class
    class ValidationError extends Error {
        constructor(message, field) {
            super(message);
            this.field = field;
        }
    }

    class MathUtil {
        static sum(...numbers) {
            
            if(numbers.length === 0) {
                throw new ValidationError("Total parameter harus lebih dari 0", "Numbers"); 
            }
            
            let total = 0;
            
            for (const number of numbers) {
                total += number;
            }
            
            return total;
            
        }
    }

   try {
        console.log(MathUtil.sum());
        console.log("Coba, error ga");
   } catch (error) {
       // keuntungan membuat error validasi manual
        if(error instanceof ValidationError) {
            console.log(`Terjadi error pada field ${error.field}, dengan error: ${error.message}`);
        } else {
            console.log(`Terjadi error : ${error.message}`);
        }
   } finally {
       console.log("Finnaly selalu dieksekusi, ada atau tidak ada error")
   }
        
</script>
</body>

</html>
