<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>private class field</title>
</head>
<body>
<script>
    
    class Counter {
        
        #counter = 0;
        
        increment() {
            this.#counter++;
        }
        
        decrement() {
            this.#counter--;
        }
        
        get() {
            return this.#counter;
        }
    }
    
    const counter = new Counter();
    
    counter.decrement();
    counter.decrement();
    counter.decrement();
    counter.decrement();
    counter.decrement();
    counter.decrement();
    
    counter.counter = 100; // tidak akan merubah private field #counter
    
    console.log(counter.get()) // -6
    console.log(counter)
    
    
    
</script>
</body>
</html>
