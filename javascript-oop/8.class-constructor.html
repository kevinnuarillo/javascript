<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>class constructor</title>
</head>
<body>


<script>
    
    class Person {
        // buat constructor di dalam class
        constructor(name) {
            // kode disini
            console.log(`Membuat constructor ${name}`);
        }
    }
    
    const kevin = new Person("Kevin")
    console.log(kevin);
    
    const ryujin = new Person("Ryujin")
    console.log(ryujin);
    
    
</script>


</body>
</html>
